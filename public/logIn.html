<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Matthew Vargas and Shujun Xiao" />
    <meta name="description" content="The log in page of the Calendar" />
    <meta name="keywords" content="Fitness, Scheduling, Workouts" />
    <title>Login</title>
    <link rel="icon" type="image/gif" href="./images/favicon-exercise.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&family=Dancing+Script:wght@700&family=Open+Sans:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  </head>
  <body class="self-defined">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand navigation" href="/">Calendar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-right" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/login"
              >Login</a
            >
            <a class="nav-link" href="/register">Register</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- FORM BLOCK -->
      <div class="row">
        <div class="text-center col-12 img-container-login-lg">
          <h1>Login</h1>
          <div class="col-md-4 offset-md-4 form">
            <form onsubmit="userLogin(event)">
              <div class="mb-3">
                <label for="Input-Email-Login" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="Input-Email-Login"
                  aria-describedby="emailHelp"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label for="Input-Password-Login" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="Input-Password-Login"
                  name="pwd"
                />
              </div>
              <button type="submit" class="submit-button btn btn-primary">
                Submit
              </button>
              <a class="form-links" href="/register">Don't have an account?</a>
            </form>
          </div>
          <img
            src="../images/exercise.jpeg"
            alt="animation of two people running"
          />
        </div>
      </div>
      <!-- END FORM BLOCK -->
      <footer class="text-center text-white">
        <div class="text-center p-3">@ 2021 Copyright</div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./javascripts/login.js"></script>
  </body>
</html>
